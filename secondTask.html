<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/secondTaskStyle.css" />
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <h2>Форма регистрации пользователя</h2>

        <form name="form">
          <div class="name">
            <label for="userName">Имя пользователя</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="20"
              pattern="[A-Za-z\s]+"
              title="Пожалуйста, введите только буквы и пробелы"
              required
            />*
            <p class="error" id="usernameError"></span>
            <br />
          </div>

          <div class="email">
            <label for="email">Адрес электронной почты</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ваш email"
              pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
              title="адрес должен содержать символ '@' и доменное имя"
              required
            />*

            <br />
          </div>

          <div class="age">
            <label for="age">Ваш возраст</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Ваш возраст"
              required
            />

            <br />
          </div>

          <div class="gender">
            <label for="gender">Ваш пол</label>
            <div class="gender__options">
              <input type="radio" name="gender" value="woman" />Женщина
              <input type="radio" name="gender" value="man" />Мужчина
            </div>

            <br />
          </div>

          <div class="profession">
            <label for="profession">Ваша профессия</label>
            <select
              id="profession"
              name="profession"
              class="profession"
              placeholder="Выберите вашу профессию"
              required
            >
              <option value="Врач">Врач</option>
              <option value="Программист">Программист</option>
              <option value="Учитель">Учитель</option>
              <option value="Дизайнер">Дизайнер</option>
              <option value="Инженер">Инженер</option>
              <option value="Продавец">Продавец</option>
              <option value="Другое">Другое</option>
            </select>

            <br />
          </div>

          <div class="password">
            <label for="password">Пароль</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Введите пароль"
              minlength="8"
              pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/"
              title="Пароль должен содержать минимум одну заглавную букву, одну строчную букву и одну цифру"
              required
            />

            <br />
          </div>

          <div class="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" required />
            <label for="checkbox">Я согласен с обработкой данных</label>

            <br />
          </div>

          <div class="button__submit">
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Отправить"
              class="submit"
            />
          </div>
        </form>
      </section>
    </div>

    <script src="secondTask.js"></script>
  </body>
</html>
